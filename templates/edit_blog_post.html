<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Blog Post - MedCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_blog_post.css' %}" />
    <link rel="stylesheet" href="{% static 'doctor_nav.css' %}" />
  </head>
  <body>
    <header>
      {% include 'doctor_nav.html' %}
    </header>

    <div class="dashboard-container">
      <div class="welcome-section">
        <h1>Edit Blog Post</h1>
        <p>Make changes to your draft and publish when ready</p>
      </div>

      <div class="blog-editor-card">
        <form class="blog-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="button-group">
            <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
            <button type="submit" class="publish-btn">Publish</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
